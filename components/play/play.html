<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYLET播放页</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="./play.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="/public/image/icon.jpg" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="nav">
            <h1><a href="/index.html">PLAYLET</a></h1>
            <input class="nav-serch" type="text" placeholder="请输入...">
            <ul class="nav-ul">
                <li><a href="/index.html">首页</a></li>
                <li><a href="./components/category/category.html">分类</a></li>
                <li><a href="./components/profile/profile.html">个人中心</a></li>
                <li><a target="_blank" href="https://space.bilibili.com/111616585?spm_id_from=333.1007.0.0">BILIBILI</a>
                </li>
                <li><a target="_blank" href="https://github.com/DanoAndHolidays/PLAYLET-APP">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main class="play">
        <div class="controls" id="controls">
            <span>
                <i class="fa-solid fa-play fa-lg" id="playBtn" style="display: none;"></i>
                <i class="fa-solid fa-pause fa-xl" id="pauseBtn"></i>
                <span class="time" id="time">0:00/0:00</span>
            </span>

            <div id="duration-container">
                <small id="duration"></small>
                <small id="buffer" class="buffer"></small>
            </div>
            <span>
                <i class="fa-solid fa-forward-step fa-lg" id="next">
                    <span style="font-size: medium;">
                        下一集
                    </span>
                </i>
                <i class="fa-solid fa-bars fa-lg" id="more"></i>
            </span>
        </div>
        <div class="left">
            <div class="card">
                <img class="img" src="" id="img" alt="shit">
                <p id="title">title</p>
                <p class="episode_total" id="episode_total">200集全</p>
            </div>
        </div>
        <div class="media">
            <video id="video" autoplay>
                <source class="url" id="source">
            </video>
        </div>
        <div class="right">
            <div class="episode-container">
                <div class="episode" id="episode">

                </div>
                <div>
                    <p id="currentEp">选集</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./play.js"></script>
</body>

</html>
